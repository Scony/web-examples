<html>
  <head>
    <style>
      .grid {
          display: grid;
          gap: 10px;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-areas: "a b c";
          padding: 10px;
          background: orange;
      }
      .grid > div {
          background: lightblue;
      }
      .A {
          grid-area: a;
      }
      .B {
          grid-area: b;
      }
      .C {
          grid-area: c;
      }
    </style>
  </head>
  <body>
    <div class="grid">
    </div>
    <script>
      const intervalMs = parseInt((new URL(window.location.href)).searchParams.get("i") || 0);

      function removeItemWithClass(className) {
          for (const element of document.getElementsByClassName(className)) {
              element.remove();
          }
      }

      function addItemWithClass(className, lambda = (el) => {}) {
          var newElement = document.createElement("div");
          newElement.className = className;
          lambda(newElement);
          document.getElementsByClassName("grid")[0].appendChild(newElement);
      }

      const changes = [
          () => { addItemWithClass("B", (el) => el.innerText = 'B'); },
          () => { addItemWithClass("A", (el) => el.innerText = 'A'); },
          () => { addItemWithClass("C", (el) => el.innerText = 'C'); },
      ];

      if (intervalMs > 0) {
          let nextChangeIndex = 0;
          setInterval(() => {
              if (nextChangeIndex < changes.length)
                  changes[nextChangeIndex++]();
          }, intervalMs);
      }
    </script>
  </body>
</html>
