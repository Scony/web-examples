<html>
  <head>
    <style>
      body {
          font-size: 10px;
      }
      .square {
          width: 100px;
          height: 100px;
          border: 1px solid #000;
          padding: 1px;
      }
      .innerSquare {
          border: 1px solid #f00;
          height: calc(100% - 2px);
      }
    </style>
  </head>
  <body>
    <div class="square">
      <div class="innerSquare">no transform</div>
    </div>
    <div class="square" style="transform: translate(0.25px, 0px);">
      <div class="innerSquare">X: 0.25px</div>
    </div>
    <div class="square" style="transform: translate(0.5px, 0px);">
      <div class="innerSquare">X: 0.5px</div>
    </div>
    <div class="square" style="transform: translate(0.75px, 0px);">
      <div class="innerSquare">X: 0.75px</div>
    </div>
    <div class="square" style="will-change: transform; transform: translate(0.75px, 0px);">
      <div class="innerSquare">will-change, X: 0.75px</div>
    </div>
    <div class="square" style="will-change: transform; transform: translate(0.5px, 0px);">
      <div class="innerSquare">will-change, X: 0.5px</div>
    </div>
    <div class="square" style="will-change: transform; transform: translate(0.25px, 0px);">
      <div class="innerSquare">will-change, X: 0.25px</div>
    </div>
  </body>
</html>
