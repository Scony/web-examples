<html>
  <head>
    <style> 
      #main-rect {
          width: 50px;
          background-color: yellow;
          animation: opacity-animation 1s steps(3, end) 1s 5;
      }
      @keyframes opacity-animation {
          0% {
              opacity: 1.0;
          }
          50% {
              opacity: 0.0;
          }
          100% {
              opacity: 1.0;
          }
      }
    </style>
  </head>
  <body>
    <div id="main-rect">
      hello<br>there
    </div>
  </body>
</html>
