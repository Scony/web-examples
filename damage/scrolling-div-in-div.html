<html>
  <head>
    <style>
      body {
          margin: 0px;
      }
      #widentall {
          border: solid red 1px;
          width: 333px;
          height: 333px;
          overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div style="height: 50px; width: 50px;"></div>
    <div id="widentall">
      <div id="widentall" style="border: solid blue 1px; height: 700px; width: 700px;">
      </div>
    </div>
    <script>
      var rafFunction = (frameNumber) => {
          console.log("frame #" + frameNumber);
          if (frameNumber > 5)
              return;
          requestAnimationFrame(() => { rafFunction(frameNumber + 1); });
      };
      requestAnimationFrame(() => {
          rafFunction(0);
      });
    </script>
  </body>
</html>
